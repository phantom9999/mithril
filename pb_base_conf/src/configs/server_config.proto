syntax="proto3";

message LogConfig {
  enum LogLevel {
    DEBUG = 0;
    NOTICE = 1;
    WARNING = 2;
    ERROR = 3;
    FATAL = 4;
  }
  string path = 1;
  LogLevel level = 2;
}

message ServiceConfig {

}

message ServerConfig {
  uint32 port = 1;
  uint32 threadNum = 2;
  LogConfig logConfig = 3;
  ServiceConfig serviceConfig = 4;
}

